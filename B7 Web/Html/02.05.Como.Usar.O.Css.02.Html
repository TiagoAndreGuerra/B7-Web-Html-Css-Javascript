        <meta charset="UTF-8"/>

        <!-- Css Interno utiliza a tag style, referenciando todas as tags e elementos que voce quer alterar -->
        <style>
            h3 {
                color: #d40ab3;
                font-size: 40px;
                }
            a {

                }
            li {
                font-weight: bold;
                color: #8a2be2;
                }
        </style>
    </head>
