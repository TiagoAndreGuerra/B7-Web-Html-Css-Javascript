<!--Texto Para Programadores-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="C:\Programação\B7 Web\Css\05.01.Header.Footer.Css"/>
        <title>Header Footer Nav</title>
    </head>
    <body>
        <!--A tag header ajuda os motores de busca como o Google, a localizar o conteudo da sua pagina-->
        <header>
            <h1>Header Footer Nav</h1>
            <h2>Titulo Da Pagina</h2>
            <h3>Subtitulo</h3>
            <p>Paragrafo</p>
        </header>
        <!-- A tag nav indica os menus principais do site. Muito util para deficientes visuais-->
        <nav>
            <a href="">Home</a>
            <a href="">Nossos Produtos</a>
            <a href="">Nossos Serviços</a>
            <a href="">Entre Em Contato</a>
        </nav>
        <!-- A tag footer indica o conteudo de rodapé, como os termos de uso-->
        <footer>
            Rodapé Da Pagina
        </footer>
    </body>
</html>
