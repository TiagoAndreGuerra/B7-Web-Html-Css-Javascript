<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Como Usar O Css 01</title>
    </head>
    <body>
        <!-- Css Inline utiliza o atributo style -->
        <h1 style="color: #ff0000;">Titulo Tags Básicas</h1>
        <h2>Sub Titulo</h2>
        <h3>Temas</h3>
        <h6>Texto</h6>
        <p>Paragrafo Titulo Da História</p>
        <p>Novo Paragrafo</p>
        <!-- <p></p> É uma das tags usadas para quebra de linha -->
        Texto 01
        Texto 02
        Texto 03
        <br>
        <br>
        <!-- <br> É a principal tag usada para quebra de linha -->
        <!-- Css Inline utiliza o atributo style -->
        <a href="https://www.google.com/" style="font-size: 30px;">Ir Para O Site Do Google</a>
        <br>
        <img src="https://www.google.com/logos/google.jpg" alt="Logotipo Do Google" width="400px"/>
        <br>
        <br>
        <!-- O alt dentro de <img/> serve como auxiliar para pessoas com deficiancia visual -->
        <button> Clique Em Mim Botão</button>
